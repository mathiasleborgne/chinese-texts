{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Update Text{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    {% crispy form form.helper %}
    <p><a href="{% url "delete_text" text.id %}">Delete</a></p>
{% else %}
    <p>Sorry, you have to <a href="{% url "log_in" %}">log in</a> to modify the content.</p>
{% endif %}


{% endblock %}
