{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block content %}

<h1>Log in</h1>

{% if error %}
<p><strong>Unknown user or bad password</strong></p>
{% endif %}

{% if user.is_authenticated %}
You are connected, {{ user.username }}!
{% else %}
<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log In" />
</form>
{% endif %}

{% endblock %}
