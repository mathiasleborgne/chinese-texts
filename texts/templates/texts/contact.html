{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% if successfully_sent %}
    <p>Your message was sent</p>
{% endif %}

{% block content %}

<form action="{% url "texts.views.contact" %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>

{% endblock %}
